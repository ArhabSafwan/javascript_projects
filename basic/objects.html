<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        // Create an object:
        const car = {type:'engines', color:'red',tire:'zigzag'}; // objects ra also variable but can store different variables

        // Display some data from the object:
        document.getElementById('demo').innerHTML="The car type is "+car.tire;
    </script>
</body>

</html>
